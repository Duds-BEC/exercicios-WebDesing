<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title> Exercício 3 </title>
</head>
<body>
    <form>
        <div>
            <label>Nome Completo:</label>
            <br />
            <input type="text" name="nome" placeholder="Nome Completo" />
        </div>
        <br />
        <div>
            <label>RG:</label>
            <br />
            <input type="text" name="RG" placeholder="0.000.000" />
        </div>
        <br />
        <div>
            <label>Data de Nascimento:</label>
            <br />
            <input type="date" name="data" />
        </div>
        <br />
        <div>
            <label>Pai:</label>
            <br />
            <input type="text" name="nomedopai" placeholder="Nome do pai" />
        </div>
        <br />
        <div>
            <label>CPF:</label>
            <br />
            <input type="text" name="CPF" placeholder="000.000.000-00" />
        </div>
        <br />
        <div>
            <label>Escolaridade:</label>
            <br />
            <select name="Escolaridade">
                <option>Selecione</option>
                <option value="1">Ensino Fundamental Incompleto</option>
                <option value="2">Ensino Fundamental Completo</option>
                <option value="3">Ensino Médio Incompleto</option>
                <option value="4">Ensino Médio Completo</option>
                <option value="5">Ensino Superior Incompleto</option>
                <option value="6">Ensino Superior Completo</option>
            </select>
        </div>
        <br />
        <div>
            <label>Mãe:</label>
            <br />
            <input type="text" name="nomedamae" placeholder="Nome da Mãe" />
        </div>
        <br />
        <div>
            <label>Telefone:</label>
            <br />
            <input type="text" name="telefone" placeholder="0000-0000" />
        </div>
        <br />
        <div>
            <label>Profissão:</label>
            <br />
            <input type="text" name="profissao" placeholder="Profissão" />
        </div>
        <br />
        <div>
            <label>E-mail:</label>
            <br />
            <input type="email" name="email" placeholder="exemplo@email.com" />
        </div>
        <br />
        <div>
            <label>Celular:</label>
            <br />
            <input type="text" name="celular" placeholder="(00) 0000-0000" />
        </div>
        <br />
        <button>Cadastrar</button><button>Limpar Campos</button>

    </form>
</body>
</html>
